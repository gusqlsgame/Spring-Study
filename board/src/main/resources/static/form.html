<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" , initial-scale="1">
<title>GoOn</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/GoOn.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">GoOn</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="login.html">로그인</a></li>
					<li><a href="form.html">회원가입</a></li>
					<li><a href="list.html">사용자목록</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 회원가입 입력양식 시작 -->
	<div class="container">
		<H3>회원가입</H3>
		<form action="/create" method="post">
			<div class="form-group">
				<label for="PsgName">이름</label> 
				<input type="text" class="form-control" name="name" placeholder="이름">
			</div>
			<div class="form-group">
				<label for="PsgEmail">이메일</label> 
				<input type="email" class="form-control" name="email" placeholder="example@example.com">
				<p class="help-block">정확한 이메일을 입력해주세요.</p>
			</div>
			<div class="form-group">
				<label for="PsgPassword">비밀번호</label> 
				<input type="password" class="form-control" name="password" placeholder="비밀번호(6자이상)">
				<p class="help-block">특수문자,영문,숫자가 포함된 비밀번호로 구성해주시기 바랍니다.</p>
			</div>
			<button type="submit" class="btn btn-default">회원가입</button>
			<a href="/list">
			<button type="button" class="btn btn-default">취소</button></a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
